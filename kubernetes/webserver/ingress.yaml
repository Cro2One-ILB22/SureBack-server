apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sureback-webserver
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  # tls:
  #   - secretName: sureback-ssl
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sureback-webserver
            port:
              number: 80
