apiVersion: apps/v1
kind: Deployment
metadata:
  name: sureback-fpm
  labels:
    tier: backend
    layer: fpm
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      layer: fpm
  template:
    metadata:
      labels:
        tier: backend
        layer: fpm
    spec:
      containers:
        - name: fpm
          image: asia-southeast2-docker.pkg.dev/sureback-ilb22/sureback/sureback-fpm_server:latest
          # imagePullPolicy: Never
          ports:
            - containerPort: 9000
          envFrom:
            - configMapRef:
                name: sureback
            - secretRef:
                name: sureback
